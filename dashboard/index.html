<!DOCTYPE html>
<html lang="es">

<head>

    <title>Dashboard Pro - Oficial</title>
    <link rel="stylesheet" href="style.css" />

<body>

        <nav class="dashboard-nav">

            <ul id="metrics-link">

            </ul>

        </nav>

        <main class="dashboard-main">
            <section class="metrics-cards" id="metrics-cards">
            </section>

            <section class="chart-section">
                <div class="card">
                    <h2 style="margin-top:0;">Ventas por día</h2>
                    <div class="chart-container">
                        <canvas id="ventasPorDiaChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="data-table-section">
                <h2>Datos de Transacciones</h2>
                <div id="status" class="loading"></div>
                <div id="error" class="error"></div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Fecha</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-transacciones">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>

</html>
